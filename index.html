<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        /* Fuente desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');

        /* Restablecimiento de márgenes y rellenos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos del cuerpo */
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8ede3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor centrado con sombra suave */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
        }

        /* Estilos del título */
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        /* Estilos del párrafo */
        p {
            font-size: 1.2em;
            font-weight: 400;
            color: #555;
        }

        /* Transición suave en hover del título */
        h1:hover {
            color: #ff9472;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola mundo, soy Emmanuel Rodríguez</h1>
        <p>Bienvenidos a mi primera página web.</p>
    </div>
</body>
</html>
